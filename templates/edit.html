<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク編集</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="container py-4">

    <header class="header reverse">
        <h1>タスク編集</h1>
        <a href="../" class="btn mb-5 circle-btn"><i class="fa-solid fa-arrow-left"></i></a>
    </header>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">タイトル</label>
            <input type="text" name="title" class="form-control" value="{{ task[1] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">詳細</label>
            <textarea name="memo" class="form-control" required>{{ task[2] }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">締切日</label>
            <input type="date" name="deadline" class="form-control" value="{{ task[3] }}">
        </div>
        <div class="mb-3 ">
            <input id="important" class="align-middle complete-checkbox" type="checkbox" name="important" value="1" {% if task[4] == 1 %}checked{% endif %}>
            <label for="important"></label>
            <label class="form-label">重要</label>
        </div>
        <button type="submit" class="btn btn-primary">変更</button>
    </form>
    <form method="POST" action="/complete">
        <input type="hidden" name="task_id" value="{{ task[0] }}">
        <button type="submit" class="btn btn-success mt-3">完了</button>
    </form>
</body>
</html>
